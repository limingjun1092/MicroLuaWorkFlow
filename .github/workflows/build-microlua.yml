# 更新 .github/workflows/build-microlua.yml
name: Build MicroLua for RP2040

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Set up correct ARM toolchain
      run: |
        # 安装正确的工具链
        sudo apt-get update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi
        # 验证版本
        arm-none-eabi-gcc --version
        
    - name: Fix ARM assembly flags
      run: |
        # 修复汇编器标志
        echo "设置正确的汇编标志..."
        # 在编译前设置环境变量
        export CFLAGS="-mcpu=cortex-m0plus -mthumb -Os"
        export CXXFLAGS="-mcpu=cortex-m0plus -mthumb -Os"
        export ASFLAGS="-mcpu=cortex-m0plus -mthumb"
        
    - name: Build with correct flags
      run: |
        mkdir -p build
        cd build
        # 强制使用正确的 CPU 架构
        cmake -DPICO_BOARD=pico \
              -DPICO_BUILD_PICOTOOL=OFF \
              -DBUILD_TESTING=OFF \
              -DCMAKE_C_FLAGS="-mcpu=cortex-m0plus -mthumb -Os" \
              -DCMAKE_CXX_FLAGS="-mcpu=cortex-m0plus -mthumb -Os" \
              -DCMAKE_ASM_FLAGS="-mcpu=cortex-m0plus -mthumb" \
              ..
        make microlua -j4
        
    - name: Upload UF2 artifact
      uses: actions/upload-artifact@v4
      with:
        name: microlua-firmware
        path: build/microlua.uf2
        retention-days: 90
